<br>
<h2 class='h2'>Search</h2>
  <form (ngSubmit)="onSubmit()">
      <input type="text" class="input" placeholder="Search.." id="name" required [(ngModel)]="name" name="name">
 
      <button type="submit" class="button">Search</button>
  </form>
<table >
    <tr>
      <th>id</th>
      <th>name</th>
      <th>mail</th>
      </tr>
    
    <tbody>
        <tr *ngFor="let person1 of person">
            <td>{{person1.id}}</td>
            <td>{{person1.name}}</td>
            <td>{{person1.mail}}</td>
            </tr>
    </tbody>
      </table>
