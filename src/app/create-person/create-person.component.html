<h2>Create Customer</h2>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="person.name" name="name">
    </div>
 
    <div class="form-group">
      <label for="mail">mail</label>
      <input type="text" class="form-control" id="mail" required [(ngModel)]="person.mail" name="mail">
    </div>
 
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
 
<div [hidden]="!submitted">
  <h3>You submitted successfully!</h3>
  <button class="btn btn-success" (click)="newPerson()">Add</button>
</div>
